name: E2E BDD (Behave + Playwright)

on:
  push:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # краще 3.11/3.12, бо TF часто проблемний на 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave playwright

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Train model (create models/cnn_mnist.h5)
        run: python train_cnn_mnist.py

      - name: Start Streamlit
        run: |
          nohup streamlit run app.py --server.headless true --server.port 8501 --server.address 127.0.0.1 &
          python - <<'PY'
          import time, urllib.request
          url="http://127.0.0.1:8501"
          for i in range(60):
              try:
                  urllib.request.urlopen(url, timeout=2)
                  print("Streamlit is up")
                  break
              except Exception:
                  time.sleep(1)
          else:
              raise SystemExit("Streamlit did not start")
          PY

      - name: Run behave
        run: behave -f pretty --no-capture
